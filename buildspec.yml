version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  pre_build:
    commands:
      - echo "Pre-build phase started on `date`"
      - echo "Dependencies installed successfully"
  build:
    commands:
      - echo "Build phase started on `date`"
      - echo "Running tests..."
      - npm test
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  name: hotel-booking-app-$(date +%Y-%m-%d)
